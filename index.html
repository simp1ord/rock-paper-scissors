<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock&nbsp;Paper&nbsp;Scissors</title>
    <link rel = "stylesheet" href = "styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class = 'heading'>
        <h1>Rock - Paper - Scissors</h1>
    </div>
    
    <div class = game>
        <div class = "images">
            <img id = "playerPlaceholder" src="images/2-24050_question-mark-png-image-transparent-white-question-mark-removebg-preview.png">
            <img id = "computerPlaceholder" src="images/2-24050_question-mark-png-image-transparent-white-question-mark-removebg-preview.png">
        </div>
        
        <div class = "scores">
            <div id="playerScoreDisplayed"></div>
            <div id="computerScoreDisplayed"></div>
        </div>

        <div class="buttons">
            <button id = "Rock"><img src="images/rock-paper-scissors-clipart-rock-paper-scissor-stencil-bowl-symbol-label-transparent-png-153543-removebg-preview.png"/>
                <p class = "buttonText">Rock</p>
            </button>
            <button id = "Paper"><img id ="paperIMG" src="images/rock-paper-scissors-clipart-rock-paper-scissors-clothing-apparel-axe-tool-transparent-png-212485-removebg-preview.png">
                <p class = "buttonText">Paper</p>
            </button>
            <button id = "Scissors"><img src="images/536-5360227_scissors-hand-rock-paper-scissors-png-clipart-removebg-preview.png"/>
                <p class = "buttonText">Scissors</p>
            </button>
        </div>
        
        <div id = "results"></div>

    </div>
    
    <div class = "content">
        <h4>Copyright @ Simp1ord 2022</h4>
    </div>
    <div class = "endgameModal" id = "player">
        <div class = "modalContent">
            <h1>You Won!</h1>
            <p>We have a winner, YOU beat the COMPUTER! Let's reset this game!</p>
            <button class = "resetButton" onclick="refreshPage()">Reset The Game!</button>
        </div>
    </div>
    <div class = "endgameModal" id = "computer">
        <div class = "modalContent">
            <h1>You Lost!</h1>
            <p>Sorry, dude, you lost to the COMPUTER! Let's reset this game!</p>
            <button class = "resetButton" onclick="refreshPage()">Reset The Game!</button>
        </div>
    </div> 
    
    <script src = "js/javascript.js"></script>   
</body>

</html>
